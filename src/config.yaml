site:
  name: 'Boston-Area Women in Bioinformatics'
  site: 'https://astonishing-granita-2cb317.netlify.app/'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: false

# Default SEO metadata
metadata:
  title: 'Boston-Area Women in Bioinformatics'
  description: "The online presence of Women in Bioinformatics in the Boston Area"
  robots:
    index: true
    follow: true
  openGraph:
    site_name: 'Boston-Area Women in Bioinformatics'
    images:
      - url: '~/assets/images/default.png'
        width: 628
        height: 628
    type: website
  twitter:
    handle: '@boston-area-womens-bioinformatics'
    site: '@boston-area-womens-bioinformatics'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
